[project]
name = "odiseamvp"

[languages.python]
path = "backend"
version = "3.11"

[languages.nodejs]
path = "frontend"
version = "18.x"

[phases.install]
commands = [
  "cd backend && pip install -r requirements.txt",
  "cd frontend && npm ci"
]

[phases.build]
commands = [
  "cd frontend && npm run build"
]

[phases.start]
# Aquí solo ejecutas uvicorn, asumiendo que está instalado
# Nota: El nombre del módulo a menudo es `main` si tu archivo principal es `main.py`
commands = [
  "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
]
